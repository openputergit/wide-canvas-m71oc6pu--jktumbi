<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Resume Medical Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .modal { display: none; }
        .modal.active { display: block; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-teal-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-Resume Daily Reporting</h1>
            <nav class="space-x-4">
                <button onclick="showSection('billing')" class="hover:bg-teal-700 px-3 py-2 rounded">Billing</button>
                <button onclick="showSection('doctors')" class="hover:bg-teal-700 px-3 py-2 rounded">Doctors</button>
                <button onclick="showSection('centers')" class="hover:bg-teal-700 px-3 py-2 rounded">Centers</button>
                <button onclick="showSection('reports')" class="hover:bg-teal-700 px-3 py-2 rounded">Reports</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Billing Section -->
        <section id="billing" class="section">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Create New Bill</h2>
                <form id="billingForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2">Select Doctor</label>
                            <select id="doctorSelect" class="w-full p-2 border rounded">
                                <option value="">Select Doctor</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Select Center</label>
                            <select id="centerSelect" class="w-full p-2 border rounded">
                                <option value="">Select Center</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Scan Type</label>
                            <select id="scanType" class="w-full p-2 border rounded">
                                <option value="ct">CT Scan</option>
                                <option value="mri">MRI</option>
                                <option value="xray">X-Ray</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Body Part</label>
                            <select id="bodyPart" class="w-full p-2 border rounded">
                                <option value="head">Head</option>
                                <option value="chest">Chest</option>
                                <option value="abdomen">Abdomen</option>
                                <option value="spine">Spine</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
                        Generate Bill
                    </button>
                </form>
            </div>
        </section>

        <!-- Doctors Section -->
        <section id="doctors" class="section hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Doctors Management</h2>
                    <button onclick="showModal('addDoctor')" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
                        Add Doctor
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-2 px-4 text-left">Name</th>
                                <th class="py-2 px-4 text-left">Specialization</th>
                                <th class="py-2 px-4 text-left">Rate (CT)</th>
                                <th class="py-2 px-4 text-left">Rate (MRI)</th>
                                <th class="py-2 px-4 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="doctorsTable">
                            <!-- Doctors will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Centers Section -->
        <section id="centers" class="section hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Centers Management</h2>
                    <button onclick="showModal('addCenter')" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
                        Add Center
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-2 px-4 text-left">Name</th>
                                <th class="py-2 px-4 text-left">Location</th>
                                <th class="py-2 px-4 text-left">CT Rate</th>
                                <th class="py-2 px-4 text-left">MRI Rate</th>
                                <th class="py-2 px-4 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="centersTable">
                            <!-- Centers will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Reports Section -->
        <section id="reports" class="section hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Daily Reports</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="bg-teal-100 p-4 rounded-lg">
                        <h3 class="font-bold">Total Bills Today</h3>
                        <p class="text-2xl" id="totalBills">0</p>
                    </div>
                    <div class="bg-teal-100 p-4 rounded-lg">
                        <h3 class="font-bold">Total Revenue</h3>
                        <p class="text-2xl" id="totalRevenue">Rs 0</p>
                    </div>
                    <div class="bg-teal-100 p-4 rounded-lg">
                        <h3 class="font-bold">Active Doctors</h3>
                        <p class="text-2xl" id="activeDoctors">0</p>
                    </div>
                </div>
                <div id="recentBills" class="space-y-2">
                    <!-- Recent bills will be added here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="addDoctor" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Add New Doctor</h3>
            <form id="addDoctorForm" class="space-y-4">
                <div>
                    <label class="block mb-2">Name</label>
                    <input type="text" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">Specialization</label>
                    <input type="text" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">CT Scan Rate</label>
                    <input type="number" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">MRI Rate</label>
                    <input type="number" required class="w-full p-2 border rounded">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="hideModal('addDoctor')" class="px-4 py-2 border rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
                        Add Doctor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="addCenter" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Add New Center</h3>
            <form id="addCenterForm" class="space-y-4">
                <div>
                    <label class="block mb-2">Center Name</label>
                    <input type="text" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">Location</label>
                    <input type="text" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">CT Scan Rate</label>
                    <input type="number" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">MRI Rate</label>
                    <input type="number" required class="w-full p-2 border rounded">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="hideModal('addCenter')" class="px-4 py-2 border rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
                        Add Center
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data Storage
        let doctors = [];
        let centers = [];
        let bills = [];

        // Navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Modal Controls
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Form Handlers
        document.getElementById('addDoctorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const doctor = {
                id: Date.now(),
                name: form.elements[0].value,
                specialization: form.elements[1].value,
                ctRate: parseFloat(form.elements[2].value),
                mriRate: parseFloat(form.elements[3].value)
            };
            doctors.push(doctor);
            updateDoctorsTable();
            hideModal('addDoctor');
            form.reset();
        });

        document.getElementById('addCenterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const center = {
                id: Date.now(),
                name: form.elements[0].value,
                location: form.elements[1].value,
                ctRate: parseFloat(form.elements[2].value),
                mriRate: parseFloat(form.elements[3].value)
            };
            centers.push(center);
            updateCentersTable();
            hideModal('addCenter');
            form.reset();
        });

        document.getElementById('billingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const doctor = doctors.find(d => d.id === parseInt(document.getElementById('doctorSelect').value));
            const center = centers.find(c => c.id === parseInt(document.getElementById('centerSelect').value));
            const scanType = document.getElementById('scanType').value;
            const bodyPart = document.getElementById('bodyPart').value;

            if (!doctor || !center) {
                alert('Please select both doctor and center');
                return;
            }

            const bill = {
                id: Date.now(),
                doctor: doctor.name,
                center: center.name,
                scanType,
                bodyPart,
                doctorRate: scanType === 'ct' ? doctor.ctRate : doctor.mriRate,
                centerRate: scanType === 'ct' ? center.ctRate : center.mriRate,
                date: new Date().toLocaleString()
            };

            bills.push(bill);
            updateReports();
            alert('Bill generated successfully!');
            e.target.reset();
        });

        // Update UI Functions
        function updateDoctorsTable() {
            const tbody = document.getElementById('doctorsTable');
            tbody.innerHTML = doctors.map(doctor => `
                <tr>
                    <td class="py-2 px-4">${doctor.name}</td>
                    <td class="py-2 px-4">${doctor.specialization}</td>
                    <td class="py-2 px-4">Rs ${doctor.ctRate}</td>
                    <td class="py-2 px-4">Rs ${doctor.mriRate}</td>
                    <td class="py-2 px-4">
                        <button onclick="deleteDoctor(${doctor.id})" class="text-red-600 hover:text-red-800">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            updateDoctorSelect();
        }

        function updateCentersTable() {
            const tbody = document.getElementById('centersTable');
            tbody.innerHTML = centers.map(center => `
                <tr>
                    <td class="py-2 px-4">${center.name}</td>
                    <td class="py-2 px-4">${center.location}</td>
                    <td class="py-2 px-4">Rs ${center.ctRate}</td>
                    <td class="py-2 px-4">Rs ${center.mriRate}</td>
                    <td class="py-2 px-4">
                        <button onclick="deleteCenter(${center.id})" class="text-red-600 hover:text-red-800">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            updateCenterSelect();
        }

        function updateDoctorSelect() {
            const select = document.getElementById('doctorSelect');
            select.innerHTML = '<option value="">Select Doctor</option>' + 
                doctors.map(doctor => `<option value="${doctor.id}">${doctor.name}</option>`).join('');
        }

        function updateCenterSelect() {
            const select = document.getElementById('centerSelect');
            select.innerHTML = '<option value="">Select Center</option>' + 
                centers.map(center => `<option value="${center.id}">${center.name}</option>`).join('');
        }

        function updateReports() {
            document.getElementById('totalBills').textContent = bills.length;
            document.getElementById('totalRevenue').textContent = 'Rs ' + bills.reduce((sum, bill) => 
                sum + bill.doctorRate + bill.centerRate, 0
            );
            document.getElementById('activeDoctors').textContent = doctors.length;

            const recentBills = document.getElementById('recentBills');
            recentBills.innerHTML = bills.map(bill => `
                <div class="bg-gray-50 p-4 rounded">
                    <div class="flex justify-between">
                        <div>
                            <p class="font-bold">${bill.doctor}</p>
                            <p class="text-sm text-gray-600">${bill.center}</p>
                        </div>
                        <div>
                            <p class="font-bold">Rs ${bill.doctorRate + bill.centerRate}</p>
                            <p class="text-sm text-gray-600">${bill.date}</p>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600">${bill.scanType.toUpperCase()} - ${bill.bodyPart}</p>
                </div>
            `).join('');
        }

        function deleteDoctor(id) {
            if (confirm('Are you sure you want to delete this doctor?')) {
                doctors = doctors.filter(d => d.id !== id);
                updateDoctorsTable();
            }
        }

        function deleteCenter(id) {
            if (confirm('Are you sure you want to delete this center?')) {
                centers = centers.filter(c => c.id !== id);
                updateCentersTable();
            }
        }

        // Initialize
        showSection('billing');
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
